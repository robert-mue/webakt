<body style="overflow:scroll;">
    <h2>webAKT Demo 1</h2>
    <p style="font-size:12px;">There are <span id="nstatements"></span> statements in the KB</p>

    <button style="display:none" id="menu_file_openkb"></button>
    <button style="display:none" id="menu_file_savekb"></button>

<script>
    var kbId = 'atwima';
	AKT.changeKb(kbId);
    var kb = AKT.kbs[kbId];
    AKT.incrementZindex("menu_handlers.js: AKT.menuHandler.menu_kb_openkb()");
    $(this).find('a').css({background:'#d0d0d0',color:'black'});         
    var kbFromFile = AKT.kbs['atwima'];
    AKT.KBs[kbId] = new Kb({name:kbId,kb_from_file:kbFromFile});
    $('#menu_file_selectkb').find('ul').append(
        '<li id="menu_file_selectkb_'+kbId+'" class="menus-dropdown submenu leaf live" style="background:rgb(212,208,200);">'+
            '<a href="#" style="background: rgb(212, 208, 200); color: rgb(0, 0, 0);">'+kbId+'</a>'+
        '</li>');
    AKT.changeKb('atwima');
    var kb = AKT.KBs['atwima'];
    kb.extractFormalTerms();

    var nStatements = Object.keys(kb._statements).length;
    console.log(nStatements);
    $('#nstatements').text(nStatements);
</script>
